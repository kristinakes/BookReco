<h2>Our readers recommends</h2>


<div fxLayoutAlign="center center">
    <mat-form-field fxFlex="40%">
        <input matInput type="text" (keyup)="doFilter($event)" (keyup.enter)="showSearch(newSearch.value)" placeholder="Filter" #newSearch>
    </mat-form-field>
</div>

<mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.date.toDate() | date: 'MM/dd/yyy'}}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="author">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Author</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.author | titlecase }}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Title</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.title | uppercase }}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="genre">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Genre</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.genre}}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="comment">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Comment</mat-header-cell>
      <mat-cell *matCellDef="let element" >{{ element.comment }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Recommended by</mat-header-cell>
        <mat-cell *matCellDef="let element" >{{ element.name }}</mat-cell>
      </ng-container>
  
    <!-- Instructions to render columns and rows -->
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <!-- Paginator needs to be coded in ts file too-->
  <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[10, 20, 60, 100]">
  </mat-paginator>
